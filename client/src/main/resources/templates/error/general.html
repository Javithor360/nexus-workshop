<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Error</title>
</head>
<body>

  <div class="min-h-screen w-full flex flex-col items-center justify-center bg-white text-gray-900">
    <h1 class="text-[180px] font-bold leading-none tracking-tighter">
      ERROR
    </h1>
    <div class="text-sm uppercase tracking-widest text-center max-w-md px-4">
      <p class="font-bold">An Error Occurred</p>
      <p class="mt-2">
        We're sorry, but something went wrong. Please try again later.
      </p>
      <a href="/" class="inline-block mt-8 px-6 py-2 border-2 border-gray-900 hover:bg-gray-900 hover:text-white transition-colors duration-200">
        Return Home
      </a>
    </div>
  </div>
</body>
</html>
