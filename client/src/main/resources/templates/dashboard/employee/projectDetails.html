<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutDashboard.html}">
<head>
    <title>Project Details | Employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/js/jQuery-validate.js}"></script>
    <script th:src="@{/js/getTokenRequest.js}"></script>
    <script th:src="@{/js/floatPlaceholder.js}"></script>
    <script th:src="@{/js/EMPLOYEE/modalProjectDetail.js}"></script>
    <link th:href="@{/CSS/formUtils.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<main layout:fragment="custom-content" class="mx-0 2xl:mx-[8rem]">
    <!-- Form to See Upcoming Project -->
    <div class="bg-white p-6 rounded-lg order-1 lg:order-2">
        <div class="flex justify-between items-center">
            <div class="flex-col">
                <h1 class="text-lg font-bold text-gray-600 mb-2">Project NÂ° <span th:text="${project.id}"></span></h1>
                <h3 class="text-2xl font-bold text-gray-800 mb-4 capitalize" th:text="${project.title}">Project Title</h3>
            </div>

            <div th:switch="${project.status.id}" id="status-container">
                <span class="text-white text-sm font-medium px-2.5 py-0.5 rounded-full bg-blue-600" th:case="2">In Progress</span>
                <span class="text-white text-sm font-medium px-2.5 py-0.5 rounded-full bg-green-500" th:case="4">Completed</span>
            </div>
        </div>

        <form>
            <div class="form-input relative mb-2 has-value">
                <label class="absolute block left-2 top-2 text-gray-500 bg-transparent transition-all duration-200 peer-placeholder-shown:top-2 peer-placeholder-shown:text-base">Description</label>
                <textarea type="text" th:text="${project.description}" disabled class="min-h-[10rem] peer w-full border border-gray-300 rounded-md p-2 placeholder-transparent focus:outline-none transition-colors duration-200"></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-600">Customer</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded-lg" disabled th:value="${project.client.name}">
            </div>
            <div class="flex space-x-4">
                <div class="w-1/2">
                    <label class="block text-gray-600">Start Date</label>
                    <input type="date" class="w-full p-2 border border-gray-300 rounded-lg" disabled th:value="${project.startDate}">
                </div>
                <div class="w-1/2">
                    <label class="block text-gray-600">End Date</label>
                    <input type="date" class="w-full p-2 border border-gray-300 rounded-lg" disabled th:value="${project.endDate}">
                </div>
            </div>
        </form>

        <!-- Table responsive wrapper -->
        <div class="overflow-x-auto bg-white mt-5">
            <!-- Table -->
            <table class="min-w-full text-left text-sm whitespace-nowrap" id="activitiesTable">
                <!-- Table head -->
                <thead class="uppercase tracking-wider border-b-2 bg-neutral-50">
                <tr class="text-center">
                    <th scope="col" class="px-6 py-4">User</th>
                    <th scope="col" class="px-6 py-4">Title</th>
                    <th scope="col" class="px-6 py-4">Description</th>
                    <th scope="col" class="px-6 py-4">Progress</th>
                    <th scope="col" class="px-6 py-4">Type</th>
                    <th scope="col" class="px-6 py-4">Created at</th>
                </tr>
                </thead>

                <!-- Table body -->
                <tbody class="text-center">
                    <!-- Dynamic Data -->
                </tbody>
            </table>
        </div>

        <div class="flex flex-row gap-5 mx-5 mt-5">
            <a class="bg-gray-500 text-white mt-4 p-2 w-full rounded-lg hover:bg-gray-600 text-center" th:href="@{../project}">
                Back
            </a>
            <button id="openModalBtn" class="bg-green-500 disabled:bg-gray-400 disabled:text-gray-200 disabled:cursor-not-allowed text-white mt-4 p-2 w-full rounded-lg hover:bg-green-600" th:if="${!project.endDate.isAfter(T(java.time.LocalDate).now())}">
                + Add New Log
            </button>
        </div>

    </div>
    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg w-1/3">
            <!-- Form to Add New Log -->
            <div class="bg-white p-6 rounded-lg order-1 lg:order-2">
                <h3 class="text-2xl font-bold text-gray-800 mb-5">Create a New Log</h3>
                <form method="post" id="new-log-form">
                    <div class="form-input relative mb-4">
                        <label for="title" class="absolute left-2 top-2 text-gray-600 transition-all duration-200 peer-placeholder-shown:top-2 peer-placeholder-shown:text-base">Title</label>
                        <input id="title" name="title" type="text" class="peer w-full border border-gray-300 rounded-md p-2 placeholder-transparent focus:outline-none transition-colors duration-200" placeholder="Project Name">
                    </div>
                    <div class="form-input relative mb-2">
                        <label for="description" class="absolute block left-2 top-2 text-gray-500 transition-all duration-200 peer-placeholder-shown:top-2 peer-placeholder-shown:text-base">Description</label>
                        <textarea id="description" name="description" type="text" class="peer w-full border border-gray-300 rounded-md p-2 placeholder-transparent focus:outline-none transition-colors duration-200" placeholder="Description"></textarea>
                    </div>
                    <div class="form-input relative mb-4">
                        <label for="progress" class="absolute left-2 top-2 text-gray-600 transition-all duration-200 peer-placeholder-shown:top-2 peer-placeholder-shown:text-base">Progress</label>
                        <input id="progress" name="progress" type="text" class="peer w-full border border-gray-300 rounded-md p-2 placeholder-transparent focus:outline-none transition-colors duration-200" placeholder="Progress">
                    </div>
                    <div class="form-input relative mb-4">
                        <label for="type" class="absolute left-2 top-2 text-gray-600 transition-all duration-200 peer-placeholder-shown:top-2 peer-placeholder-shown:text-base">Type of Activity</label>
                        <select id="type" name="type" class="peer w-full border border-gray-300 rounded-md p-2 placeholder-transparent focus:outline-none transition-colors duration-200">
                            <option value="" selected disabled hidden></option>
                            <option value="1">Design</option>
                            <option value="2">Prototyping</option>
                            <option value="3">Manufacturing</option>
                            <option value="4">Quality Control</option>
                            <option value="5">Packaging</option>
                            <option value="6">Shipping</option>
                            <option value="7">Client Meeting</option>
                            <option value="8">Maintenance</option>
                        </select>
                    </div>
                    <div class="flex flex-row justify-center items-center gap-2">
                        <input type="hidden" id="userId" name="userId" th:value="${user.id}"/>
                        <button type="button" id="submitLogBtn" class="bg-green-500 text-white mt-4 p-2 w-full rounded-lg hover:bg-green-600">
                            Add Log +
                        </button>
                        <button type="button" id="closeModalBtn" class="bg-gray-500 text-white mt-4 p-2 w-full rounded-lg hover:bg-gray-600">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
