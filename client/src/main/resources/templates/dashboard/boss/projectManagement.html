<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutDashboard.html}">
<head>
    <title>Project Management | Boss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/js/getTokenRequest.js}"></script>
    <script th:src="@{/js/floatPlaceholder.js}"></script>
    <script th:src="@{/js/BOSS/projectManagementBoss.js}"></script>
    <script th:src="@{/js/BOSS/gridsToggleProjectManagementBoss.js}"></script>
    <link th:href="@{/CSS/formUtils.css}" rel="stylesheet" />
</head>
<body>
<main layout:fragment="custom-content">

    <!-- Project Counters -->
    <section class="grid grid-cols-1 md:grid-cols-2 2xl:grid-cols-5 gap-4 2xl:gap-5 mb-5 p-5 border">

        <!-- Total Projects -->
        <div class="flex flex-row justify-center w-full">
            <label class="border border-gray-300 rounded-l-lg w-full px-4 py-2 sm:px-[2rem] text-center content-center">Total Projects</label>
            <label id="total-projects" class="border border-gray-300 bg-gray-500 text-white font-bold rounded-r-lg px-4 py-2 text-center content-center">0</label>
        </div>

        <!-- In Progress Projects -->
        <div class="flex flex-row justify-center w-full">
            <label class="border border-blue-600 rounded-l-lg w-full px-4 py-2 sm:px-[2rem] text-center content-center">In Progress</label>
            <label id="in-progress-projects" class="bg-blue-600 border border-blue-600 text-white font-bold rounded-r-lg px-4 py-2 text-center content-center">0</label>
        </div>

        <!-- Completed Projects -->
        <div class="flex flex-row justify-center w-full">
            <label class="border border-green-500 rounded-l-lg w-full px-4 py-2 sm:px-[2rem] text-center content-center">Completed</label>
            <label id="completed-projects" class="bg-green-500 border border-green-500 text-white font-bold rounded-r-lg px-4 py-2 text-center content-center">0</label>
        </div>

        <!-- Button to Add New Project -->
        <button id="toggle-form-button" class="bg-[#244444] text-white rounded-lg shadow hover:bg-emerald-800 px-4 py-2 w-full">
            Add New Project +
        </button>

    </section>

    <!-- Project List -->
    <section id="project-grid" class="grid grid-cols-1 lg:grid-cols-1 gap-4 border p-5">

        <!-- Scrollable Container -->
        <div class="order-2 lg:order-1 overflow-y-auto max-h-[28rem] rounded-lg">
            <section id="scrollable-container" class="grid grid-cols-1 md:grid-cols-2 2xl:grid-cols-3 gap-4 p-5">
            </section>
        </div>

        <!-- Form to Add New Project -->
        <div id="new-project-form" class="hidden bg-white p-6 rounded-lg border order-1 lg:order-2">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">| Create a New Project</h3>
            <form>

                <div class="form-input relative mb-4">
                    <label class="absolute left-2 top-2 text-gray-600 transition-all duration-200 peer-placeholder-shown:top-2 peer-placeholder-shown:text-base">Project Name</label>
                    <input type="text" class="peer w-full border border-gray-300 rounded-md p-2 placeholder-transparent focus:outline-none transition-colors duration-200" placeholder="Project Name">
                </div>
                <div class="form-input relative mb-2">
                    <label class="absolute block left-2 top-2 text-gray-500 transition-all duration-200 peer-placeholder-shown:top-2 peer-placeholder-shown:text-base">Description</label>
                    <textarea type="text" class="peer w-full border border-gray-300 rounded-md p-2 placeholder-transparent focus:outline-none transition-colors duration-200" placeholder="Description"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600">Customer</label>
                    <select class="w-full p-2 border border-gray-300 rounded-lg">
                        <option>Alejandra Flores</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600">Assign Operator</label>
                    <select class="w-full p-2 border border-gray-300 rounded-lg">
                        <option>Operator 1</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600">Status</label>
                    <select class="w-full p-2 border border-gray-300 rounded-lg">
                        <option>In Progress</option>
                    </select>
                </div>
                <div class="flex space-x-4">
                    <div class="w-1/2">
                        <label class="block text-gray-600">Start Date</label>
                        <input type="date" class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                    <div class="w-1/2">
                        <label class="block text-gray-600">Due Date</label>
                        <input type="date" class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                </div>
                <button class="bg-yellow-500 text-white mt-4 p-2 w-full rounded-lg hover:bg-yellow-600">
                    Add Project +
                </button>
            </form>
        </div>
    </section>
</main>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
