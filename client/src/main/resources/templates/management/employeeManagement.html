<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutDashboard.html}">
<head>
    <script th:src="@{/js/utils/jQuery-validate.js}"></script>
    <script th:src="@{/js/utils/getTokenRequest.js}"></script>
    <script th:src="@{/js/management/employeeManagement.js}"></script>
    <title>Mantenimiento Empleados</title>
    <style>
        /*
        .form-input input:focus,
        .form-input select:focus {
            border-color: #FCD34D;
        }*/

        .form-input div.error{
            color: rgb(239 68 68);
            margin-top: 0.25rem;
            text-align: center;
        }
        .form-input div.error:before{
            content: "⚠";
            margin-right: 0.25rem;;
        }
        #modal {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <main >
        Mantenimiento de Empleados
    </main>
    <div class="flex-1" layout:fragment="custom-content">
        <section class="px-6 mb-4">
            <h2 class="text-xl font-bold mb-3">Save Employee</h2>

            <form method="post" class="space-y-4" id="employee-form">

                <div class="space-y-2">
                    <h2 class="text-lg font-bold mb-3">Create user</h2>
                    <input type="hidden" id="id" name="id">
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 2xl:grid-cols-6 gap-4 md:gap-6">
                        <div class="form-input relative">
                            <input type="text" id="username" name="username" class="peer styles-input" placeholder="Username">
                            <label for="username" class="styles-label">Username</label>
                        </div>
                        <div class="form-input relative">
                            <input type="text" id="dui" name="dui" class="peer w-full styles-input" placeholder="DUI">
                            <label for="dui" class="styles-label">DUI</label>
                        </div>
                        <div class="form-input relative">
                            <input type="text" id="email" name="email" class="peer styles-input" placeholder="E-mail">
                            <label for="email" class="styles-label">E-mail</label>
                        </div>
                        <div class="form-input relative">
                            <input type="password" id="password" name="password" class="peer styles-input" placeholder="Password">
                            <label for="password" class="styles-label">Password</label>
                        </div>
                        <div class="form-input relative">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="peer styles-input" placeholder="Confirm Password">
                            <label for="confirmPassword" class="styles-label">Confirm Password</label>
                        </div>
                        <div class="form-input relative">
                            <select id="role" name="role" class="peer styles-input">
                                <option value="3">Employee</option>
                                <option value="2">Boss</option>
                            </select>
                            <label for="role" class="styles-label">User Role</label>
                        </div>
                        <div class="form-input relative">
                            <input type="date" id="birthday" name="birthday" class="peer styles-input" placeholder="Birthday">
                            <label for="birthday" class="styles-label">Birthday</label>
                        </div>
                        <div class="form-input relative">
                            <select id="gender" name="gender" class="peer styles-input" placeholder="Gender">
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                            <label for="gender" class="styles-label">Gender</label>
                        </div>
                        <div class="flex flex-row justify-center">
                            <button type="button" class="style-btn-submit" id="submitBtn"><span class="font-bold">＋</span> Save Client</button>
                        </div>
                        <div>
                            <button type="button" class="hidden bg-red-500 hover:bg-red-600 transition-all text-white max-h-10 h-10 p-2 !text-bold rounded  w-full justify-self-center" id="cancelSubmit">✖ Cancel</button>
                        </div>
                    </div>

                </div>

            </form>
        </section>
        <section class="p-6">
            <h2 class="text-xl font-bold mb-4">List of Employees</h2>
            <table class="w-full table-fixed text-center rounded-t-xl overflow-hidden" id="employeesTable">
                <thead>
                <tr class="bg-gray-500 py-1 text-white text-sm">
                    <th class="p-2 w-14">N°</th>
                    <th class="p-2">Username</th>
                    <th class="p-2 hidden xl:table-cell">E-mail</th>
                    <th class="p-2 hidden md:table-cell">Gender</th>
                    <th class="p-2 capitalize">Rol</th>
                    <th class="p-2">Actions</th>
                </tr>
                </thead>
                <tbody class="text-sm">
                <tr>
                    <td colspan="6" class="h-8 text-center">Up's you must create some Employees first</td>
                </tr>
                <!-- Dynamic Data -->
                </tbody>
            </table>
        </section>

        <!-- Modal Background (Overlay) -->
        <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden">
            <!-- Modal Content -->
            <div id="modalContent" class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full mx-auto mt-40 transform transition-all duration-300 opacity-0 scale-90 relative">
                <!-- Botón de Cierre -->
                <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>

                <h2 class="text-2xl font-bold mb-4 text-red-600 flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m2 10H7a2 2 0 01-2-2V7h14v14a2 2 0 01-2 2zM18 7V5a2 2 0 00-2-2H8a2 2 0 00-2 2v2M7 7h10" />
                    </svg>
                    <span>Delete client?</span>
                </h2>
                <p class="text-gray-600 mb-6">Are you sure you want to delete this user? This action cannot be undone.</p>
                <div class="flex justify-end space-x-2">
                    <button id="cancelBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                        Cancel
                    </button>
                    <button id="confirmDeleteBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" >
                        Accept
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
