<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutDashboard.html}">
<head>
    <script th:src="@{/js/jQuery-validate.js}"></script>
    <script th:src="@{/js/getTokenRequest.js}"></script>
    <script th:src="@{/js/floatPlaceholder.js}"></script>
    <script th:src="@{/js/clientManagement.js}"></script>

    <style>
        /*
        .form-input:focus-within label,
        .form-input.has-value label {
            transform: translateY(-1.4rem) translateX(0.25rem);
            color: #718096;
            background-color: white;
            padding: 0 0.25rem;
        }*/

        .form-input input:focus,
        .form-input select:focus {
            border-color: #FCD34D;
        }

        .form-input div.error{
            color: rgb(239 68 68);
            margin-top: 0.25rem;
            text-align: center;
        }
        .form-input div.error:before{
            content: "⚠";
            margin-right: 0.25rem;;
        }
        #modal {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>

<main class="flex-1 sm:p-2" layout:fragment="custom-content">
    <section class="px-6 mb-4">
        <h2 class="text-xl font-bold mb-3">Save Client</h2>

        <form method="post" class="space-y-4" id="client-form">
            <div class="space-y-2">
                <input type="hidden" id="id" name="id">
                <div class="grid grid-cols-1 grid-rows-8 sm:grid-cols-2 sm:grid-rows-4 xl:grid-cols-4 xl:grid-rows-2 gap-6">
                    <div class="form-input relative">
                        <input type="text" id="firstName" name="firstName" class="peer styles-input" placeholder="First Name">
                        <label for="firstName" class="styles-label">First Name</label>
                    </div>
                    <div class="form-input relative">
                        <input type="text" id="secondName" name="secondName" class="peer styles-input" placeholder="Second Name">
                        <label for="secondName" class="styles-label">Second Name</label>
                    </div>
                    <div class="form-input relative">
                        <input type="text" id="middleName" name="middleName" class="peer styles-input" placeholder="Middle Name">
                        <label for="middleName" class="styles-label">Middle Name</label>
                    </div>
                    <div class="form-input relative">
                        <input type="text" id="lastName" name="lastName" class="peer styles-input" placeholder="Last Name">
                        <label for="lastName" class="styles-label">Last Name</label>
                    </div>
                    <div class="form-input relative">
                        <input type="email" id="email" name="email" class="peer w-full border border-black rounded-md p-2 placeholder-transparent focus:outline-none transition-colors duration-200" placeholder="E-mail">
                        <label for="email" class="styles-label">E-mail</label>
                    </div>
                    <div class="form-input relative">
                        <input type="text" id="address" name="address" class="peer w-full border border-black rounded-md p-2 placeholder-transparent focus:outline-none transition-colors duration-200" placeholder="Address">
                        <label for="address" class="styles-label">Address</label>
                    </div>

                    <div class="form-input relative">
                        <input type="text" id="phone" name="phone" class="peer w-full border border-black rounded-md p-2 placeholder-transparent focus:outline-none transition-colors duration-200" placeholder="Phone">
                        <label for="phone" class="styles-label">Phone</label>
                    </div>

                    <div class="flex flex-row justify-center items-center">
                        <button type="button" class="bg-amber-300 hover:bg-amber-400 transition-all text-black max-h-10 h-10 p-2 !text-bold rounded  w-full justify-self-center mr-1" id="submitBtn"><span class="font-bold">＋</span> Save Client</button>
                        <button type="button" class="hidden bg-red-500 hover:bg-red-600 transition-all text-white max-h-10 h-10 p-2 !text-bold rounded  w-full justify-self-center" id="cancelSubmit">✖ Cancel</button>
                    </div>
                </div>

            </div>

        </form>
    </section>

    <section class="p-6">
        <h2 class="text-xl font-bold mb-4">List of Clients</h2>
        <table class="w-full table-fixed text-center rounded-t-xl overflow-hidden" id="clientsTable">
            <thead>
            <tr class="bg-gray-500 py-1 text-white text-sm">
                <th class="p-2 w-14">N°</th>
                <th class="p-2">Name</th>
                <th class="p-2 hidden xl:table-cell">E-mail</th>
                <th class="p-2 hidden md:table-cell">Address</th>
                <th class="p-2">Phone</th>
                <th class="p-2">Actions</th>
            </tr>
            </thead>
            <tbody class="text-sm">
                <!-- Dynamic Data -->
            </tbody>
        </table>
    </section>

    <!-- Modal Background (Overlay) -->
    <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden">
        <!-- Modal Content -->
        <div id="modalContent" class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full mx-auto mt-40 transform transition-all duration-300 opacity-0 scale-90 relative">
            <!-- Botón de Cierre -->
            <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <h2 class="text-2xl font-bold mb-4 text-red-600 flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m2 10H7a2 2 0 01-2-2V7h14v14a2 2 0 01-2 2zM18 7V5a2 2 0 00-2-2H8a2 2 0 00-2 2v2M7 7h10" />
                </svg>
                <span>Delete client?</span>
            </h2>
            <p class="text-gray-600 mb-6">Are you sure you want to delete this user? This action cannot be undone.</p>
            <div class="flex justify-end space-x-2">
                <button id="cancelBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    Cancel
                </button>
                <button id="confirmDeleteBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" >
                    Accept
                </button>
            </div>
        </div>
    </div>

</main>

</body>
</html>
